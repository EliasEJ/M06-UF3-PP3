<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="JS/controlador.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Factures SaPa</title>
</head>
<body>
    <div class="container-fluid">
    <h1 class="titol">Facutres SaPa</h1>
    <button id="recuperar" class="btn btn-dark" tabindex="0">Recuperar</button>
    <button id="guardar" class="botons ml-1 btn btn-dark" tabindex="1">Guardar</button>
    <button id="btnNovaFactura" class="botons ml-1 btn btn-dark" tabindex="2">Nova Factura</button>
    <dialog id="novaFactura">
        <div class="centrat centrarDreta">
            <img id="tancar" class="tancar" src="CSS/close.svg">
            <!--Añadir aqui todos los elementos de la nueva factura-->
            <div>
                <h1>Nova facutra</h1>
            </div>
            <div>
                <label for="numFactura">Núm. factura</label>
                <input type="text" id="numFactura" disabled>
            </div>
            <div>
                <label for="data">Data factura</label>
                <input type="date" id="data" required>
            </div>
            <div>
                <label for="pagada">Pagada</label>
                <input type="checkbox" id="pagada" required>
            </div>
            <div>
                <label for="nif">NIF</label>
                <input type="text" id="nif" pattern="[0-9]{8}[A-Za-z]{1}" required>
            </div>
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" required minlength="3" pattern="[a-zA-Z]{3}$">
            </div>
            <div>
                <label for="telefon">Telèfon</label>
                <input type="text" id="telefon" required minlength="9" maxlength="9" pattern="[0-9]{9}">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="text" id="email" required>
            </div><br>
            <div>
                <label for="dte">% Dte</label>
                <input type="text" id="dte" required minlength="2" maxlength="2" pattern="[0-9]{2}">
            </div>
            <div>
                <label for="iva">% IVA</label>
                <input type="text" id="iva" required minlength="2" maxlength="2" pattern="[0-9]{2}">
            </div>
            <div>
                <button type="submit" id="guardarFactura" class="btn btn-dark center">Guardar</button>
            </div>
        </div>
    </dialog>
    <br><br>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Data</th>
                        <th>NIF</th>
                        <th>Client</th>
                        <th>Telèfon</th>
                        <th>E-mail</th>
                        <th>Subtotal</th>
                        <th>DTE</th>
                        <th>Base I</th>
                        <th>IVA</th>
                        <th>Total</th>
                        <th>P ?</th>
                        <th>Accions</th>
                    </tr>
                </thead>
                <tbody id="taula">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
